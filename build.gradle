buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin.kapt:org.jetbrains.kotlin.kapt.gradle.plugin:1.3.72"
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'org.jetbrains.kotlin.kapt' version '1.3.72'
}

group 'com.karmios.modulo.lampcontrol'
version '0.1'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compileOnly "com.karmios.modulo:modulo-api:0.1.1"
    compileOnly(group: 'org.pf4j', name: 'pf4j', version: "3.4.0") {
        exclude group: "org.slf4j"
    }
    compileOnly "com.github.kittinunf.fuel:fuel:2.2.3"
    compileOnly "com.github.kittinunf.fuel:fuel-coroutines:2.2.3"
    kapt(group: 'org.pf4j', name: 'pf4j', version: "3.4.0")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes 'Plugin-Id': "LampControl",
            'Plugin-Version': "${project.version}",
            'Plugin-Class': "com.karmios.modulo.lampcontrol.LampControlPlugin"

    }
}
